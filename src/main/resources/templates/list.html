<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>S3 object</title>
</head>
<body>
<div class="container">
    <h3>S3 파일</h3>
    <table class="table">
        <thead>
        <tr>
            <th scope="col"><i class="fas fa-file"></i></th>
            <th scope="col">id</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="file : ${fileList}">
            <td th:text="${file.id}"></td>
            <td>
                <img id="image" th:src="${file.s3Url}" alt="S3 Image">
            </td>
            <td><!-- Add your actions here if needed --></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
